<!DOCTYPE html>
<head>
  <title>Quantum game prototype</title>
  <meta name="description" content="Quantum Game - play with photons, superposition and entanglement. With true quantum mechanics underneath.">
  <meta name="keywords" content="quantum,game,optics,educational">
  <meta name="author" content="Piotr Migdał">
  <!-- <meta property='og:image' content="http://stared.github.io/kfnrd_viz/screenshot.png"> -->
  <meta charset="utf-8">

  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script>
    System.import('./app');
  </script>

  <link rel="stylesheet" type="text/css" href="css/interface.css">
  <link rel="stylesheet" type="text/css" href="css/tiles.css">
</head>
<body>
  
  <div id="game">
    <svg viewBox="0 0 1040 800" preserveAspectRatio="xMidYMid meet">
      <defs>
        <g id="hitbox">
          <rect class="hitbox" x="-40" y="-40" width="80" height="80"/>
        </g>
        <g id="polarizing-beam-splitter">
            <rect class="glass glass-edge" x="-20" y="-20" width="40" height="40"/>
            <line class="glass-edge" x1="-20" y1="-20" x2="20" y2="20"/>
        </g>
        <g id="thin-beam-splitter">
            <rect class="glass glass-edge" x="-20" y="-2" width="40" height="4"/>
        </g>
        <g id="thin-mirror">
            <rect class="metal" x="-20" y="-2" width="40" height="4"/>
        </g>
        <g id="source">
            <rect class="metal metal-edge" x="-15" y="-10" width="30" height="20"/>
            <line class="beam" x1="10" y1="0" x2="20" y2="0"/>
            <line class="beam" x1="11.5" y1="-3.5" x2="18.5" y2="3.5"/>
            <line class="beam" x1="15" y1="-5" x2="15" y2="5"/>
            <line class="beam" x1="11.5" y1="3.5" x2="18.5" y2="-3.5"/>
        </g>
      </defs>
    </svg>
  </div>

  <div id="footnote">
    Quantum game prototype<br>
    <a href="http://migdal.wikidot.com/">Piotr Migdał</a>, 2014.
    <button class="play" onclick="play(5)">▶</button>
  </div>

  <div id="tooltip"></div>

  <script src="main.js"></script>

</body>
